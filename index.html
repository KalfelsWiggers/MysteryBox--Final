<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MysteryBOX - Se Surpreenda</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        *{
            margin: 0;
            padding: 0;
            color: white;
        }
        body{
            background: linear-gradient(90deg, hsl(0 0% 0%), hsl(0 0% 5%));
            height: 100dvh;
            display: grid;
            place-content: center;
            overflow: hidden;
            font-family: 'poppins', sans-serif;
            font-weight: 800;
            font-size: 10vmin;
        }
        .first{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-500%, -50%);
            animation: first 1.5s cubic-bezier(.17,.67,.53,.94) forwards;
        }
        @keyframes first {
            80%{
                transform: translate(-75%, -50%);
            }
            100%{
                transform: translate(-80%, -50%);
            }
        }
        .second{
            background-color: hsl(240, 70%, 65%);
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(500%, -50%);
            animation: second 1.5s cubic-bezier(.17,.67,.53,.94) forwards;
        }
        @keyframes second {
            80% {
                transform: translate(45%, -50%);
            }
            100% {
                transform: translate(50%, -50%);
            }
        }
    </style>
    <script>
        temporizador = setTimeout(Abrir, 1600);

        function Abrir() {
            window.open("php/pagina.html", "_self");
        }
    </script>
</head>
<body>
    <span class="first">Mystery</span><span class="second">Box</span>
</body>
</html>
